<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/balloon.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <div id="logo">
        <a href="#"><img src="/assets/images/Travellator.png" alt=""/></a>
      </div>
      <!-- Google Autocomplete Destination Search -->
      <div class="form">
        <input
          id="autocomplete"
          type="text"
          name="search"
          placeholder="Search for destination..."
        />
      </div>

      <!-- Content buttons on header -->
      <div class="button-container">
        <!-- Reset marker button -->
        <div
          aria-label="Click to reset markers!"
          data-balloon-pos="left"
          id="button-reset"
        >
          <img
            src="assets/images/reset.png"
            alt="Resets all markers on map"
            id="reset-markers"
          />
        </div>
        <!-- Zoom reset button -->
        <div
          aria-label="Click to reset zoom level!"
          data-balloon-pos="left"
          id="button-zoom-out"
        >
          <img src="assets/images/zoomout.png" alt="zooms map out" />
        </div>
      </div>
    </header>

    <div id="map"></div>

    <footer>
      <div class="social-container">
        <div id="github">
          <img src="assets/images/iconmonstr-github-1 1.png" alt="" />
        </div>
        <div id="social-placehold1">
          <img src="assets/images/iconmonstr-linkedin-4 2.png" alt="" />
        </div>
        <div id="social-placehold2">
          <img src="assets/images/iconmonstr-github-1 1.png" alt="" />
        </div>
        <div id="social-placehold3">
          <img src="assets/images/iconmonstr-linkedin-4 2.png" alt="" />
        </div>
      </div>
    </footer>

    <!-- JS LOADING -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY07TTyUIs4qTfZg-XnNx8_3urMDXnir0&libraries=places&callback=initialise"
    ></script>
    <script src="assets/map.js"></script>
  </body>
</html>
